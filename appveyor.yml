version: 0.1.{build}

platform:
  - x64
  
cache:
  - node_modules
  - app\node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 6 x64
  - git reset --hard HEAD
  - npm install npm -g
  - npm install electron-builder@10.17.2
  - npm install

build_script:
  - node --version
  - npm --version
  - node_modules/.bin/build --windows --publish always
  
test: off
